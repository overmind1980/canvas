    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: radial-gradient(ellipse at center, #2F1B14 0%, #1A0F0A 70%, #000000 100%);
            color: #D4A574;
            overflow: hidden;
            user-select: none;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><polygon points="2,2 6,2 8,22 4,22" fill="%23000000" transform="rotate(-45 5 12)"/></svg>') 2 2, auto;
        }
        
        .cave-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .rock-frame {
            position: relative;
            background: radial-gradient(ellipse at 30% 20%, rgba(255, 140, 0, 0.3) 0%, rgba(255, 69, 0, 0.2) 30%, rgba(139, 69, 19, 0.1) 60%, transparent 100%),
                        radial-gradient(ellipse at 70% 80%, rgba(255, 140, 0, 0.2) 0%, rgba(255, 69, 0, 0.1) 40%, transparent 70%);
            padding: 40px;
            border-radius: 50% 30% 60% 40% / 40% 60% 30% 50%;
            box-shadow: inset 0 0 100px rgba(255, 140, 0, 0.1),
                        0 0 200px rgba(255, 69, 0, 0.2);
        }
        
        .canvas-wrapper {
            position: relative;
            border-radius: 45% 35% 55% 45% / 35% 55% 35% 45%;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.8),
                        0 0 100px rgba(139, 69, 19, 0.3);
            background: #8B0000;
        }
        
        #canvas {
            display: block;
            background: #8B0000;
            border-radius: 45% 35% 55% 45% / 35% 55% 35% 45%;
        }
        
        #previewCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 2;
            border-radius: 45% 35% 55% 45% / 35% 55% 35% 45%;
        }
        
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 3;
            border-radius: 45% 35% 55% 45% / 35% 55% 35% 45%;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: #D4A574;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.4);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.6);
        }
        
        .music-toggle {
            background: linear-gradient(135deg, #A0522D 0%, #8B4513 100%);
        }
        
        .music-toggle.playing {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(139, 69, 19, 0.4); }
            50% { box-shadow: 0 4px 25px rgba(255, 107, 53, 0.8); }
            100% { box-shadow: 0 4px 15px rgba(139, 69, 19, 0.4); }
        }
        
        .gallery-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .gallery-content {
            background: linear-gradient(135deg, #2F1B14 0%, #1A0F0A 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            border: 3px solid #8B4513;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 20px;
            color: #D4A574;
        }
        
        .artwork-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .artwork-item {
            border: 2px solid #8B4513;
            border-radius: 10px;
            overflow: hidden;
            background: #8B0000;
        }
        
        .artwork-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
